<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroUI 风格测试</title>
    <style>
        /* 引入我们的 HeroUI 样式 */
        :root {
            --background: 0 0% 100%;
            --foreground: 17 24% 11%;
            --primary: 212 100% 47%;
            --primary-foreground: 0 0% 100%;
            --secondary: 262 83% 65%;
            --secondary-foreground: 0 0% 100%;
            --content1: 0 0% 100%;
            --content2: 60 9% 98%;
            --content3: 0 0% 94%;
            --divider: 0 0% 90%;
            --focus: 212 100% 47%;
        }

        .dark {
            --background: 0 0% 0%;
            --foreground: 0 0% 93%;
            --content1: 240 3% 9%;
            --content2: 240 3% 11%;
            --content3: 240 3% 14%;
            --divider: 240 3% 14%;
        }

        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .heroui-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
            margin: 8px;
        }

        .heroui-button-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .heroui-button-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }

        .heroui-card {
            background: hsl(var(--content1));
            border: 1px solid hsl(var(--divider));
            border-radius: 18px;
            padding: 24px;
            margin: 16px 0;
            box-shadow: 0 1px 3px 0 hsl(var(--content3) / 0.1);
        }

        .heroui-card:hover {
            box-shadow: 0 4px 12px 0 hsl(var(--content3) / 0.15);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border: 1px solid hsl(var(--divider));
            border-radius: 8px;
            background: hsl(var(--content2));
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">🌙 切换主题</div>
    
    <h1>HeroUI 设计风格测试</h1>
    
    <div class="heroui-card">
        <h2>按钮测试</h2>
        <button class="heroui-button heroui-button-primary">主要按钮</button>
        <button class="heroui-button" style="background: hsl(var(--content2)); color: hsl(var(--foreground));">次要按钮</button>
        <button class="heroui-button" style="background: transparent; border: 1px solid hsl(var(--primary)); color: hsl(var(--primary));">边框按钮</button>
    </div>

    <div class="heroui-card">
        <h2>卡片测试</h2>
        <p>这是一个使用 HeroUI 设计系统的卡片组件。具有圆角边框、阴影效果和悬浮交互。</p>
        <p>HeroUI 的设计理念强调简洁、现代和易用性。</p>
    </div>

    <div class="heroui-card">
        <h2>颜色系统</h2>
        <div style="display: flex; gap: 16px; flex-wrap: wrap;">
            <div style="width: 60px; height: 60px; background: hsl(var(--primary)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: hsl(var(--primary-foreground)); font-size: 12px;">Primary</div>
            <div style="width: 60px; height: 60px; background: hsl(var(--secondary)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: hsl(var(--secondary-foreground)); font-size: 12px;">Secondary</div>
            <div style="width: 60px; height: 60px; background: hsl(var(--content1)); border: 1px solid hsl(var(--divider)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: hsl(var(--foreground)); font-size: 12px;">Content1</div>
            <div style="width: 60px; height: 60px; background: hsl(var(--content2)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: hsl(var(--foreground)); font-size: 12px;">Content2</div>
            <div style="width: 60px; height: 60px; background: hsl(var(--content3)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: hsl(var(--foreground)); font-size: 12px;">Content3</div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
